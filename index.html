<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card2">
    <div class="card1">
      <h3 style="color: hsl(241, 100%, 89%);">Your Result</h3>
      <div id="circle">
        <p style="font-size: 50px; padding:0px;">76<span style="color: hsl(241, 93%, 84%); padding: 0px; font-size: 15px; ">of 100</span></p>
      </div>
      <p id="g">Great</p>
      <p id="p5">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card3">
    <h3 style="color: hsl(224, 30%, 27%); font-size: 20px; text-align: left;">Summary</h3>
    <p id="p1">
    <img src="assets/images/icon-reaction.svg"> &nbsp;&nbsp;Reaction &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span> <b>80 </b>/ 100</span>
    </p>
    <p id="p2">
      <img src="assets/images/icon-memory.svg">&nbsp;&nbsp;Memory &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span> <b>92 </b>/ 100</span>
    </p>
    <p id="p3">
      <img src="assets/images/icon-verbal.svg">&nbsp;&nbsp;Verbal &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span> <b>61</b> / 100</span>
    </p>
    <p id="p4">
      <img src="assets/images/icon-visual.svg">&nbsp;&nbsp;Visual &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span> <b>72 </b>/ 100</span>
    </p><br>
    <button id="con">Continue</button>
    </div>
    </div>
  </div>  
  <br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">R.Jerusha preethi raj</a>.
  </div>
</body>
</html>
